<main id="Container">
    <section class="carousel-container">
        <ng-container *ngFor="let article of articleList">
            <article>
                <figure>
                    <img [src] = "article.image" alt="article image"/>

                </figure>
                <section>
                    <p class="timestamp">
                        <span> {{article.timestamp}} </span>
                        <span class="dot"></span>
                        <span>{{generateReadTime(article.body)}} min read </span>
                     </p>
                     <p class="title">
                         {{article.title}}
                     </p>
                </section>
                
            </article>
        </ng-container>
    </section>

    <section class="arrowIcons-container">
        <div>
            <i class="fa-solid fa-arrow-left"></i>
        </div>
        <div>
            <i class="fa-solid fa-arrow-right"></i>
        </div>
    </section>

    <section class="buttons-container">
        <button>
            <i class="fa-solid fa-arrow-left"></i>
            <span>Prev</span>
        </button>
        <button>
            <span>Next</span>
            <i class="fa-solid fa-arrow-right"></i>
        </button>
    </section>
</main>
